<template name="characterList">
	<core-toolbar class="app-grey white-text">
		<core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
		<div flex>
			Characters
		</div>
	</core-toolbar>
	<div class="scroll-y" fit>
			{{#if currentUser}}
				{{#if characters.count}}
					<div layout horizontal wrap class="characterCards">
						{{#each character in characters}}
							{{#let char = (characterDetails character._id)}}
								{{#containerCardHelper char}}
									{{> characterListStats char=char}}
								{{/containerCardHelper}}
							{{/let}}
						{{/each}}
						{{> gridPadding class="characterCard" num=12}}
					</div>
				{{else}}
					<div layout vertical center center-justified class="padded">
						<div>You don't seem to have any characters :(</div>
						<paper-button class="addCharacter red-button" raised>Add Character</paper-button>
					</div>
				{{/if}}
			{{else}}
				<div layout vertical center center-justified class="padded">
					<div>You must sign in to view your characters</div>
				</div>
			{{/if}}
		<div class="fab-buffer"></div>
		<paper-fab class="floatyButton addCharacter"
				   icon="add"
				   title="Add"
				   role="button"
				   tabindex="0"
				   aria-label="Add"
				   hero-id="main"></paper-fab>
	</div>
</template>

<template name="characterListStats">
	<!-- TODO: Display portrait -->
	<div layout vertical center>
		<div class="characterLine">{{char.alignment}} {{char.gender}} {{char.race}}</div>
		<div class="characterLine">{{char.classSummary}}</div>
		<div class="characterLine">Level {{char.level}} ({{char.experience}} XP)</div>
		<div class="characterLine">{{char.maxHitPoints}} HP</div>
		{{#each class in char.classes}}
			<div>{{class.name}} {{class.level}}</div>
		{{/each}}
		<table class="characterListStatsTable">
			<thead class="title">
				<tr>
					<td class="abilityScore">{{char.strength}}</td>
					<td class="abilityScore">{{char.dexterity}}</td>
					<td class="abilityScore">{{char.constitution}}</td>
					<td class="abilityScore">{{char.intelligence}}</td>
					<td class="abilityScore">{{char.wisdom}}</td>
					<td class="abilityScore">{{char.charisma}}</td>
				</tr>
			</thead>
			<tbody class="caption">
				<tr>
					<td class="abilityShortname">STR</td>
					<td class="abilityShortname">DEX</td>
					<td class="abilityShortname">CON</td>
					<td class="abilityShortname">INT</td>
					<td class="abilityShortname">WIS</td>
					<td class="abilityShortname">CHA</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
