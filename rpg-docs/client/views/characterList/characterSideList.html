<template name="characterSideList">
	<div>
		<a href={{pathFor route="characterList" data=this}} 
			 class="navLineItem" 
			 layout horizontal center>
			<core-icon icon="social:people"></core-icon>
			<div>Characters</div>
		</a>
	</div>
	{{#if characters.count}}
		<div>
			{{#each characters}}
				<a href={{pathFor route="characterSheet" data=this}}
				   class="singleLineItem characterRepresentative"
					 layout horizontal center>
					<core-icon icon="image:brightness-1"></core-icon>
					<div>{{name}}</div>
				</a>
			{{/each}}
		</div>
	{{/if}}
</template>
